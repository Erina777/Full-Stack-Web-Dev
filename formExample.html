<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register Page</title>
  </head>
  <body>
    <h1>Car Magasine Register</h1>
    <form class="" action="https://en.wikipedia.org/wiki/Main_Page" method="post">
      <label for="nameSurname">Name and Surname: </label>
      <input id="nameSurname" type="text" name="" value="" placeholder="Irina Dinu" required><br><br>
      <label for="email">Email: </label>
      <input id="email" type="text" name="" value="" placeholder="Your Email Address" required>@
      <select class="" name="">
        <option value="">hotmail.com</option>
        <option value="">gmail.com</option>
        <option value="">outlook.com</option>
        <option value="">yahoo.com</option>

      </select><br><br>
      <label for="password">Password: </label>
      <input id="password" type="text" name="" value="" placeholder="Your Password" required pattern="{4, 8} title="write 4 to 8 characters"><br><br>
      <label for="male">Male</label>
      <input id="male" type="radio" name="parent" value="male">
      <label for="female">Female</label>
      <input id="female" type="radio" name="parent" value="female">
      <label for="other">Other</label>
      <input id="other" type="radio" name="parent" value="other"><br><br>
      <label>Birthday: <input id="birthday" type="date" name="birtday" value="" required></label><br><br>
      <input type="Submit" name="" value="Submit">
    </form>
  </body>
</html>
