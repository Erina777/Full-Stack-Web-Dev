<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Practice</title>
  </head>
  <body>
    <form class="" action="https://en.wikipedia.org/wiki/Main_Page" method="get">
      <label for="username">Username</label>
      <input type="text" name="" value="" placeholder="Ioana Popescu" required>
      <br><br>
      <label for="email">Email</label>
      <input type="email" name="" value="" required>
      <br><br>
      <label for="password">Password</label>
      <input type="password" name="" value="" required>
      <br><br>
      <label for="">Father</label>
      <input type="radio" name="parent" value="">
      <label for="">Mother</label>
      <input type="radio" name="parent" value=""><br><br>
      <label for="">How many children</label><br><br>
      <label for="">1</label>
      <input type="radio" name="children" value="1"><br><br>
      <label for="">2</label>
      <input type="radio" name="children" value="2"><br><br>
      <label for="">3</label>
      <input type="radio" name="children" value="3"><br>
      <label for="">How do you describe them?</label><br>
      <label for="">Caring</label>
      <input type="checkbox" name="" value=""><br>
      <label for="">Naughty</label>
      <input type="checkbox" name="" value=""><br>
      <label for="">Sweet</label>
      <input type="checkbox" name="" value=""><br>
      <label for="">Bitter</label>
      <input type="checkbox" name="" value=""><br><br>

      <select class="" name="">
        <option value="">A</option>
        <option value="">B</option>
        <option value="">C</option>
      </select>

      <input type="date" name="" value="">
      <input type="submit" name="" value="">
      <textarea name="name" rows="8" cols="80"></textarea>
    </form>
  </body>
</html>
